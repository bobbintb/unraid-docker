name: CICD-everything
on:
  push:
    paths: 'CICD/Dockerfile'
  workflow_run:
    workflows: ["CICD-base"]
    types:
      - completed
  workflow_dispatch:
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: bobbintb
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get UnRAID version
        run: |
          cd ./CICD-everything
          docker build -t bobbintb/unraid-cicd-everything .
          docker push bobbintb/unraid-cicd-everything
          VERSION_ID=$(docker run --rm bobbintb/unraid-cicd-everything /bin/bash -c ". /etc/os-release && echo \$VERSION_ID")
          docker build -t bobbintb/unraid-cicd-everything:$VERSION_ID .
          docker push bobbintb/unraid-cicd-everything:$VERSION_ID
